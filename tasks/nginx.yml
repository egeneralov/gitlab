---

- name: "Import : repo.key"
  apt_key:
    url: https://nginx.org/keys/nginx_signing.key
  register: nginx_repo_key

- name: "configure : repository"
  apt_repository:
    repo: "deb http://nginx.org/packages/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} nginx"
    filename: nginx
  register: nginx_repo

- name: install nginx
  apt:
    name:
      - nginx
      - iptables
      - python-openssl
    update_cache: "{% if nginx_repo is changed or nginx_repo_key is changed %}yes{% else %}no{% endif %}"
    state: latest

- name: "remove : default.conf"
  file:
    path: /etc/nginx/conf.d/default.conf
    state: absent
  register: nginx_default_conf

- name: "systemd : nginx"
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: "iptables : nginx input 80 443"
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "{{ item }}"
    ctstate: NEW,ESTABLISHED
    jump: ACCEPT
    comment: nginx
  with_items:
    - 80
    - 443
  when: manage_iptables

- import_tasks: ssl.yml

- name: nginx.conf
  template:
    src: "nginx.conf.j2"
    dest: "/etc/nginx/nginx.conf"
  register: nginx_conf

- name: nginx conf.d
  template:
    src: "{{ item }}.conf.j2"
    dest: "/etc/nginx/conf.d/{{ item }}.conf"
  with_items:
    - gitlab-http
    - gitlab-registry
    - nginx-status
    - gitlab-health
  register: nginx_confd

- name: "systemd : nginx"
  systemd:
    name: nginx
    enabled: yes
    state: "{% if nginx_conf.changed or nginx_confd.changed %}reloaded{% else %}started{% endif %}"

