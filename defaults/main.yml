---
# defaults file for egeneralov.gitlab

domain: egeneralov.tk
email: eduard@generalov.net
root_password: egeneralov
runners_token: Ru65oNWUzJQ17yh7YwzE
# gitlab_version: 11.3.4

restore:
  enabled: false
  from: /path/to/1551970455_2019_03_07_11.3.4_gitlab_backup.tar
#   secrets: /path/to/gitlab-secrets.json
  force: false

ldap:
  enabled: false
  host: ldap.egeneralov.tk
  port: 389
  uid: uid
  bind_dn: 'uid=gitlabro,cn=users,cn=compat,dc=egeneralov,dc=tk'
  password: ''
  encryption: 'plain'
  verify_certificates: false
#   ca_file: '/etc/ipa/ca.crt'
  active_directory: false
  allow_username_or_email_login: true
  block_auto_created_users: false
  base: 'dc=egeneralov,dc=tk'
  user_filter: '(objectClass=inetorgperson)'

omniauth:
  enabled: false
  providers: []
#     - {
#       "name": "bitbucket",
#       "app_id": "",
#       "app_secret": "",
#       "url": "https://bitbucket.org/"
#     }

backup:
  enabled: false
  bucket: "egeneralov-gitlab-testing-backup"
  upload_connection: {}
#     provider: 'AWS',
#     region: 'ams3',
#     aws_access_key_id: '',
#     aws_secret_access_key: '',
#     endpoint: 'https://ams3.digitaloceanspaces.com'
  skip:
    - uploads
    - builds
    - artefacts
    - lfs
    - registry
  # weekly, daily, hourly
  schedule: hourly
  autoremove: false


letsencrypt:
  enable: false
  contact_emails:
    - "{{ email }}"
  auto_renew: true
  auto_renew_hour: 0
  auto_renew_minute: 30
  auto_renew_day_of_month: "*/4"
